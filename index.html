<!DOCTYPE html>
<html>
    <head>

      <title>Lunar Yoga</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer> </script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer> </script>

    </head>
    <body>

      <h1>Lunar Yoga </h1>
      <h2> Breathe Deep and set your Intention.</h2>

      <h3 id="sign-up-header">Sign Up</h3>
      <form id="sign-up-form">
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Enter password">
        <input name="credentials[firstname]" type="text" placeholder="firstname">
        <input name="credentials[lastname]" type="text" placeholder="lastname">
        <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again">
        <button type="submit">Sign Up</button>
      </form>

      <h3 id="sign-in-header">Sign In</h3>
      <form id="sign-in-form">
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Enter password">
        <button type="submit">Sign In</button>
      </form>

      <h3>Change Password</h3>
      <form id="change-password-form">
        <input name="passwords[old]" type="password" placeholder="Enter old password">
        <input name="passwords[new]" type="password" placeholder="Enter new password">
        <button type="submit">Change Password</button>
      </form>

      <h3>Sign Out</h3>
      <button id="sign-out-button">Sign Out</button>

      <section id="auth-display"></section>

        <form id="yoga-create" class="border">
        <fieldset>
          <legend>Log your Yoga</legend>
          <input type="text" name="yoga[yogaStyle]" placeholder="Enter Yoga Style">
          <input type="text" name="yoga[yogaDate]" placeholder="Enter Yoga Date">
          <input type="text" name="yoga[yogaEmotion]" placeholder="Enter Today's Emotion">
          <input type="text" name="yoga[yogaName]" placeholder="Enter Yoga name">
          <input type="submit" value="Create Yoga Inventory">
        </fieldset>
      </form>

      <section id="yoga-index">
        <button id="index" class="border"> Index
        </button>  
      </section>

      <section id="yoga-update">
        <button id="update" class="border"> Update
        </button>  
      </section>

      <section id="yoga-show">
        <button id="show" class="border"> Show
        </button>  
      </section>

      <section id="yoga-destroy">
        <button id="destroy" class="border"> Delete
        </button>  
      </section>

    </body>
</html>
