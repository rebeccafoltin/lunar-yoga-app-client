      <title>Lunar Yoga</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer> </script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer> </script>

    <body>


      <h1>Lunar Yoga </h1>
      <h2> Breathe Deep and set your Intention.</h2>
            <img src="https://www.dropbox.com/s/o03epaxdtoj616p/1000_F_142393904_t6fjoz0QevOX64FWbaFQepMzw0ea6fQq.jpg?dl=0" width="400" height="400">

      <div id="home-page">

        <div id="sign-up">
        <h3>Sign Up</h3>
          <form id="sign-up-form">
            <input name="credentials[email]" type="email" placeholder="Enter your email" required> <br>
            <input name="credentials[password]" type="password" placeholder="Enter a password" required> <br>
            <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again" required> <br>
            <button type="submit">Sign Up</button> <br>
          </form>
        </div>

        <div id="sign-in">
        <h3>Sign In</h3>
          <form id="sign-in-form">
            <input name="credentials[email]" type="email" placeholder="email" required> <br>
            <input name="credentials[password]" type="password" placeholder="password" required> <br>
            <button type="submit">Sign In</button> <br>
          </form>
        </div>

      <form id="yoga-create" class="border">
        <fieldset>
          <legend>Log your Yoga</legend>
          <input type="Style" name="yoga[style]" placeholder="Enter Yoga Style">
          <input type="Date" name="yoga[date]" placeholder="Enter Yoga Date">
          <input type="Emotion" name="yoga[Emotion]" placeholder="Enter Today's Emotion">
          <input type="Location" name="yoga[location]" placeholder="Where are you located?">
          <input type="submit" value="Create Yoga Inventory">
        </fieldset>
      </form>

        <section id="home-page-auth"></section>
      </div> 

    </body>
