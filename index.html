<!DOCTYPE html>
<html>
    <head>

      <title>Lunar Yoga</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer> </script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer> </script>

    </head>
    <body>

      <h1>Lunar Yoga </h1>
      <h2> Breathe Deep and set your Intention.</h2>

      <h3 id="sign-up-header">Sign Up</h3>
      <form id="sign-up-form">
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Password">
        <input name="credentials[firstname]" type="text" placeholder="First Name">
        <input name="credentials[lastname]" type="text" placeholder="Last Name">
        <input name="credentials[password_confirmation]" type="password" placeholder="Password Confirmation">
        <button type="submit">Sign Up</button>
      </form>

      <h3 id="sign-in-header">Sign In</h3>
      <form id="sign-in-form">
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Password">
        <button type="submit">Sign In</button>
      </form>

      <h3>Change Password</h3>
      <form id="change-password-form">
        <input name="passwords[old]" type="password" placeholder="old password">
        <input name="passwords[new]" type="password" placeholder="new password">
        <button type="submit">Change Password</button>
      </form>

      <h3>Sign Out</h3>
      <button id="sign-out-button">Sign Out</button>

      <section id="auth-display"></section>

        <form id="yoga-create" class="border">
        <fieldset>
          <legend>Log your Yoga</legend>
          <input type="text" name="yoga[yogaStyle]" placeholder="Yoga Style">
          <input type="text" name="yoga[yogaDate]" placeholder="Yoga Date">
          <input type="text" name="yoga[yogaEmotion]" placeholder="Today's Emotions">
          <input type="text" name="yoga[yogaName]" placeholder="Today's Practice">
          <input type="submit" value="Create Yoga Inventory">
        </fieldset>
      </form>

      <!--INDEX YOGAS-->
      <section id="yoga-index">
        <button id="index" class="border"> View all
        </button>  
      </section>

      <!-- UPDATE YOGAS -->
      <section id="UPDATE">
        <form id="yoga-update">
          <button id="update" class="crud"> Update Yogas
        </button>  
      </section>

      <!-- FIND YOGAS BY ID -->
      <section id="SHOW">
        <form id="yoga-show">
          <input name="yoga[id]" type="text" class="crud" placeholder="search by id"> Reflect on a specific yoga memory.
          </form>
      </section>

      <!-- DELETE YOGAS -->
    <section id="DELETE">
      <form id="yoga-destroy"> 
        <input type="submit"> Destroy what does not serve you, and move on.</form>
      </section>

    </body>
</html>
