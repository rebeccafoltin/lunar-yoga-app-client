<!DOCTYPE html>
<html>
    <head>

      <title>Lunar Yoga</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer> </script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer> </script>

    </head>
    <body>

      <!-- Site Header-->
      <h1>Lunar Yoga </h1>
      <h2> Breathe Deep and set your Intention.</h2>


  <!-- Sign Up -->
      <h3 id="sign-up-header">Sign Up</h3>
      <section class="not-signed-in"></section>
        <form id="sign-up-form">
          <input name="credentials[email]" type="email" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Password">
          <input name="credentials[firstname]" type="text" placeholder="First Name">
          <input name="credentials[lastname]" type="text" placeholder="Last Name">
          <input name="credentials[password_confirmation]" type="password" placeholder="Password Confirmation">
          <button type="submit">Sign Up</button>
        </form>

  <!-- Sign In -->
      <h3 id="sign-in-header">Sign In</h3>
      <section class="not-signed-in"></section>
        <form id="sign-in-form">
          <input name="credentials[email]" type="email" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Password">
          <button type="submit">Sign In</button>
        </form>

  <!-- Change Password -->
      <h3>Change Password</h3>
      <section class="signed-in"></section>
        <form id="change-password-form">
          <input name="passwords[old]" type="password" placeholder="old password">
          <input name="passwords[new]" type="password" placeholder="new password">
          <button type="submit">Change Password</button>
        </form>

  <!-- Sign Out -->
      <h3>Sign Out</h3>
      <section class="signed-in"></section>
      <button id="sign-out-button">Sign Out</button>

  <!-- C R U D  T I M E -->

  <!--CREATE Yogas -->
        <form id="yoga-create" class="crud">
        <fieldset>
          <legend>Log your Yoga</legend>
          <input type="text" name="yoga[yogaStyle]" placeholder="Yoga Style">
          <input type="text" name="yoga[yogaDate]" placeholder="Yoga Date">
          <input type="text" name="yoga[yogaEmotion]" placeholder="Today's Emotions">
          <input type="text" name="yoga[yogaName]" placeholder="Today's Practice">
          <input type="submit" value="Create Yoga Inventory">
        </fieldset>
      </form>

  <!--UPDATE Yogas-->
          <form id="yoga-update" class="crud">
            <fieldset>
              <legend> Update Yoga</legend>
              <input type="text" name="yoga[yogaStyle]" placeholder="Yoga Style">
              <input type="text" name="yoga[yogaDate]" placeholder="Yoga Date">
              <input type="text" name="yoga[yogaEmotion]" placeholder="Today's Emotions">
              <input type="text" name="yoga[yogaName]" placeholder="Today's Practice">
              <input type="text" name="yoga[_id]" placeholder="ID">
              <input type="submit" value="submit to update">
              </fieldset>
            </form>
      
      <!--INDEX Yogas-->
      <section id="yoga-index">
        <section id="yoga-box"></section>
        <button id="index" class="crud"> View all
        </button>  
      </section>

      <!-- SHOW Yoga -->
      <section id="SHOW">
        <form id="yoga-show">
          <input name="yoga[id]" type="text" class="crud" placeholder="search by id"> Reflect on a specific yoga memory.
          </form>
      </section>

      <!-- DELETE YOGAS -->
    <section id="DELETE">
      <form id="yoga-destroy">
        <input type="submit"> Destroy what does not serve you, and move on.</form>
      </section>

      <!-- Site Footer -->
      <footer class="footer">
        <p> We Love Lunar Yoga </p>
      </footer>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </body>
</html>
